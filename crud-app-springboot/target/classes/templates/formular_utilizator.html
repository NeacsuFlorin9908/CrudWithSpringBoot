<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

    <form th:action="@{/utilizatori/salveaza}" method="post" th:object="${utilizator}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row p-3">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" required minlength="8" maxlength="30" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group row p-3">
                <label class="col-sm-4 col-form-label">Parola:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" required minlength="5" maxlength="15" th:field="*{parola}"/>
                </div>
            </div>
            <div class="form-group row p-3">
                <label class="col-sm-4 col-form-label">Nume:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="2" maxlength="30" th:field="*{nume}"/>
                </div>
            </div>
            <div class="form-group row p-3">
                <label class="col-sm-4 col-form-label">Prenume:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required minlength="2" maxlength="30" th:field="*{prenume}"/>
                </div>
            </div>
            <div class="form-group row p-3">
                <label class="col-sm-4 col-form-label">Acces:</label>
                <div class="col-sm-8">
                    <input type="checkbox"  th:field="*{acces}"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Salvează</button>
                <button type="button" class="btn btn-primary m-2" onclick="cancelForm()">Renunță</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/utilizatori}]]";
    }
</script>
</body>
</html>
