<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administrare Utilizatori</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="">
<div class="container-fluid text-center">
  <div><h1>Administrare Utilizatori</h1></div>
  <div class="m-5">
    <a class="h3" th:href="@{/utilizatori/nou}"> Adaugă Utilizator </a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr>
        <th> ID </th>
        <th> E-MAIL </th>
        <th> NUME </th>
        <th> PRENUME </th>
        <th> ACCES </th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="utilizator: ${listaUtilizatori}">
        <tr>
          <td>[[${utilizator.id}]]</td>
          <td>[[${utilizator.email}]]</td>
          <td>[[${utilizator.nume}]]</td>
          <td>[[${utilizator.prenume}]]</td>
          <td>[[${utilizator.acces}]]</td>
          <td>
            <a class="h4 me-3" th:href="@{'/utilizatori/modifica/' + ${utilizator.id}}">Modifică</a>
            <a class="h4" th:href="@{'/utilizatori/sterge/' + ${utilizator.id}}">Șterge</a>
          </td>
        </tr>
      </th:block>

      </tbody>
    </table>


  </div>
</div>
</body>
</html>
